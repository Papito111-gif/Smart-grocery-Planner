<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Smart Grocery Budget Planner</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        .login-container {
            background: white;
            padding: 40px;
            border-radius: 20px;
            box-shadow: 0 15px 35px rgba(0, 0, 0, 0.2);
            width: 100%;
            max-width: 400px;
        }

        .login-header {
            text-align: center;
            margin-bottom: 30px;
        }

        .login-header h1 {
            color: #667eea;
            font-size: 2rem;
            margin-bottom: 10px;
        }

        .login-header p {
            color: #666;
            font-size: 1.1rem;
        }

        .form-group {
            margin-bottom: 20px;
        }

        label {
            display: block;
            margin-bottom: 5px;
            color: #333;
            font-weight: 600;
        }

        input {
            width: 100%;
            padding: 12px;
            border: 2px solid #e0e0e0;
            border-radius: 8px;
            font-size: 16px;
            transition: border-color 0.3s;
        }

        input:focus {
            outline: none;
            border-color: #667eea;
        }

        .login-btn {
            width: 100%;
            background: #667eea;
            color: white;
            border: none;
            padding: 15px;
            border-radius: 8px;
            font-size: 16px;
            cursor: pointer;
            transition: background 0.3s;
            margin-top: 10px;
        }

        .login-btn:hover {
            background: #764ba2;
        }

        .login-btn:disabled {
            background: #ccc;
            cursor: not-allowed;
        }

        .error-message {
            color: #e74c3c;
            text-align: center;
            margin-top: 10px;
            display: none;
        }

        .logo {
            font-size: 3rem;
            margin-bottom: 20px;
        }

        .guest-login {
            text-align: center;
            margin-top: 20px;
        }

        .guest-link {
            color: #667eea;
            text-decoration: none;
            font-weight: 600;
        }

        .guest-link:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="login-container">
        <div class="login-header">
            <div class="logo">ðŸ›’</div>
            <h1>Smart Grocery Planner</h1>
            <p>Sign in to manage your grocery budget</p>
        </div>
        
        <form id="loginForm">
            <div class="form-group">
                <label for="username">Username</label>
                <input type="text" id="username" required placeholder="Enter your username">
            </div>
            
            <div class="form-group">
                <label for="password">Password</label>
                <input type="password" id="password" required placeholder="Enter your password">
            </div>
            
            <button type="submit" class="login-btn">Sign In</button>
            
            <div class="error-message" id="errorMessage">
                Invalid username or password!
            </div>
        </form>
        
        <div class="guest-login">
            <p>Don't have an account? 
                <a href="#" class="guest-link" onclick="loginAsGuest()">Continue as Guest</a>
            </p>
        </div>
    </div>

    <script>
        // Demo credentials - in real app, this would be server-side
        const DEMO_USERS = {
            'admin': 'admin123',
            'user': 'password',
            'demo': 'demo123'
        };

        document.getElementById('loginForm').addEventListener('submit', function(e) {
            e.preventDefault();
            
            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;
            
            if (DEMO_USERS[username] && DEMO_USERS[username] === password) {
                // Store login info and redirect
                localStorage.setItem('currentUser', username);
                window.location.href = '';
            } else {
                document.getElementById('errorMessage').style.display = 'block';
            }
        });

        function loginAsGuest() {
            localStorage.setItem('currentUser', 'guest');
            window.location.href = 'mainpage.html';
        }

        // If already logged in, redirect to planner
        if (localStorage.getItem('currentUser')) {
            window.location.href = 'mainpage.html';
        }
    </script>
</body>
</html>
